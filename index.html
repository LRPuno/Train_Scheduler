<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap/CSS/Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron rounded">
      <h1 class="text-center">Train Schedules</h1>
      <h4 class="text-center">As Accurate as the MTA</h4>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!--Schedule Linked to Firebase-->
        <div class="card mb-4">
          <div class="card-body rounded">
            <h3 class="card-title text-center goofyFont">Schedule</h3>
            <div class="table-responsive">
              <table class="table table-sm table-hover goofyFont" id='train-schedule-table'>
                <thead>
                  <tr class="table-info">
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (Min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Input Schedule-->
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4 p-4 rounded">
          <div class="card-body">
            <h3 class="card-title text-center goofyFont">Train Times</h3>
            <form>
              <div class="form-group row goofyFont">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group row goofyFont">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row goofyFont">
                <label for="military-train-input">First Train Time (HH:-military time)</label>
                <input class="form-control" id="military-train-input" placeholder="00:00" type="text">
              </div>
              <div class="form-group row goofyFont">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-info float-right goofyFont" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <!-- Our Own External JS-->
  <script src="assets/app.js"></script>

</body>

</html>
